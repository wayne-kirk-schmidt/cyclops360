<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMDB Admin - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../cmdb/cmdb-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">CMDB Viewer</a>
        <a href="../cmdb/cmdb-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">CMDB Editor</a>
        <a href="../cmdb/cmdb-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">CMDB Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">CMDB Admin</h1>

      <!-- Filter Section -->
      <div class="grid grid-cols-3 gap-4 mb-8">
        <select class="border p-2 rounded"><option>Device Name</option></select>
        <select class="border p-2 rounded"><option>Device Owner</option></select>
        <select class="border p-2 rounded"><option>Device Status</option></select>
        <select class="border p-2 rounded"><option>Device Role</option></select>
        <select class="border p-2 rounded"><option>Device Tags</option></select>
        <select class="border p-2 rounded"><option>Device Location</option></select>
      </div>

      <!-- Secure Credential Fields -->
      <div class="space-y-4 text-sm">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Credential Type</label>
            <input type="text" value="SSH" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium mb-1">Updated Last</label>
            <input type="datetime-local" value="2025-05-20T08:00" class="w-full px-3 py-2 border rounded" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Ops Credential Name</label>
            <input type="text" value="device-ops" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium mb-1">Ops Credential String</label>
            <input type="password" value="*********************" class="w-full px-3 py-2 border rounded" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Admin Credential Name</label>
            <input type="text" value="device-adm" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium mb-1">Admin Credential String</label>
            <input type="password" value="*********************" class="w-full px-3 py-2 border rounded" />
          </div>
        </div>
      </div>

      <!-- Admin Action Buttons -->
      <div class="mt-8 space-x-4">
        <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Update OS</button>
        <button class="bg-yellow-600 text-white px-5 py-2 rounded hover:bg-yellow-700">Config Device</button>
        <button class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700">Admin Device</button>
      </div>
    </div>
  </div>
</body>
</html>
