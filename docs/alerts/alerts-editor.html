<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts Editor - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../alerts/alerts-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Viewer</a>
        <a href="../alerts/alerts-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Editor</a>
        <a href="../alerts/alerts-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <!-- Main Panel -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Alerts Editor</h1>

      <form class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium mb-1">Alert Name</label>
            <input type="text" placeholder="e.g. High CPU Load" class="w-full p-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium mb-1">Device / Group / Tag</label>
            <input type="text" placeholder="e.g. web-group" class="w-full p-2 border rounded" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium mb-1">Trigger Type</label>
            <select class="w-full p-2 border rounded">
              <option>Threshold</option>
              <option>Heartbeat</option>
              <option>Log Match</option>
              <option>Custom Script</option>
            </select>
          </div>
          <div>
            <label class="block font-medium mb-1">Severity</label>
            <select class="w-full p-2 border rounded">
              <option>Info</option>
              <option>Warning</option>
              <option>Critical</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block font-medium mb-1">Trigger Condition / Threshold</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. CPU > 85% for 5 min" />
        </div>

        <div>
          <label class="block font-medium mb-1">Notification Channel</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. email@example.com or webhook URL" />
        </div>

        <div>
          <label class="block font-medium mb-1">Notes</label>
          <textarea rows="4" class="w-full p-2 border rounded" placeholder="Optional notes about alerting behavior or expected triggers."></textarea>
        </div>

        <div class="flex space-x-4 mt-4">
          <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Save</button>
          <button class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
