<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topology Admin - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../topology/topology-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Viewer</a>
        <a href="../topology/topology-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Editor</a>
        <a href="../topology/topology-admin.html" class="block py-2 px-4 font-semibold bg-blue-200 rounded">Topology Admin</a>
        <a href="../landing/signup.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Topology Admin</h1>

      <form class="space-y-6">
        <!-- Layout Settings -->
        <div class="bg-white p-4 border rounded shadow">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Layout & Visualization Settings</h2>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Layout Algorithm</label>
              <select class="w-full p-2 border rounded">
                <option>Force-Directed</option>
                <option>Radial</option>
                <option>Hierarchical</option>
              </select>
            </div>
            <div>
              <label class="block mb-1 font-medium">Max Nodes Visible</label>
              <input type="number" value="250" class="w-full p-2 border rounded" />
            </div>
          </div>
        </div>

        <!-- Import/Export -->
        <div class="bg-white p-4 border rounded shadow">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Import / Export</h2>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Import File</label>
              <input type="file" class="w-full p-2 border rounded bg-white" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Export Format</label>
              <select class="w-full p-2 border rounded">
                <option>JSON</option>
                <option>CSV</option>
                <option>GraphML</option>
              </select>
            </div>
          </div>
          <div class="mt-4 flex space-x-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Import</button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Export</button>
          </div>
        </div>

        <!-- Display Options -->
        <div class="bg-white p-4 border rounded shadow">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Display Options</h2>
          <label class="inline-flex items-center mb-4">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 mr-2" checked />
            <span class="text-sm font-medium">Show Labels</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 mr-2" />
            <span class="text-sm font-medium">Enable Live Layout Updates</span>
          </label>
        </div>

        <!-- Actions -->
        <div class="flex space-x-4">
          <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Save Settings</button>
          <button class="bg-yellow-600 text-white px-5 py-2 rounded hover:bg-yellow-700">Apply Layout</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
