<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topology Viewer - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../topology/topology-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Viewer</a>
        <a href="../topology/topology-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Editor</a>
        <a href="../topology/topology-admin.html" class="block py-2 px-4 font-semibold bg-blue-200 rounded">Topology Admin</a>
        <a href="../landing/signup.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>
      </nav>
    </div>

    <!-- Main Panel -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Topology Viewer</h1>

      <!-- Filters -->
      <div class="grid grid-cols-3 gap-4 mb-6">
        <input type="text" placeholder="Device Role" class="border p-2 rounded" />
        <input type="text" placeholder="Device Status" class="border p-2 rounded" />
        <input type="text" placeholder="Device Type" class="border p-2 rounded" />
      </div>

      <!-- View Mode Radio -->
      <div class="mb-6 flex space-x-6 items-center">
        <span class="text-sm font-medium text-gray-700">View Mode:</span>
        <label class="inline-flex items-center">
          <input type="radio" name="viewmode" class="form-radio text-blue-600" checked />
          <span class="ml-2 text-sm">All</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="viewmode" class="form-radio text-blue-600" />
          <span class="ml-2 text-sm">Group</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="viewmode" class="form-radio text-blue-600" />
          <span class="ml-2 text-sm">Path</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="viewmode" class="form-radio text-blue-600" />
          <span class="ml-2 text-sm">Critical Path</span>
        </label>
      </div>

      <!-- Placeholder for Force Graph -->
      <div class="bg-white border p-6 rounded shadow text-center">
        <p class="text-sm text-gray-500 mb-4">Force-Directed Graph Visualization Placeholder</p>
        <img src="topology-graph.png" alt="Graph Placeholder" class="mx-auto w-3/4 rounded border" />
      </div>
    </div>
  </div>
</body>
</html>
