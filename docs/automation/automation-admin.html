<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Admin - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../automation/automation-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Automation Viewer</a>
        <a href="../automation/automation-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Automation Editor</a>
        <a href="../automation/automation-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Automation Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Automation Admin</h1>

      <form class="space-y-6">
        <div>
          <label class="block font-medium mb-2">Playbook Name</label>
          <input type="text" placeholder="e.g. Hello World Playbook" class="w-full p-2 border rounded" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-2">Goal Category</label>
            <select class="w-full p-2 border rounded">
              <option>Diagnostics</option>
              <option>Recovery</option>
              <option>Patch</option>
              <option>Cleanup</option>
              <option>Security</option>
              <option selected>Custom</option>
            </select>
          </div>
          <div>
            <label class="block font-medium mb-2">Trigger Type</label>
            <select class="w-full p-2 border rounded">
              <option>Manual</option>
              <option>Scheduled</option>
              <option>Alert-driven</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block font-medium mb-2">Tags</label>
          <input type="text" placeholder="e.g. hello, bash, sample" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block font-medium mb-2">Script Body</label>
          <textarea rows="12" class="w-full p-3 border rounded font-mono bg-gray-100">
#!/bin/bash

######################################################
# Title: Hello World Script
# Description: This script prints "Hello, World!"
# Author: CyclOps360 Automation Team
# Created: 2025-05-21
# Version: 1.0
######################################################

# Print greeting
echo "Hello, World!"

# Exit successfully
exit 0
          </textarea>
        </div>

        <div>
          <label class="block font-medium mb-2">Upload Script File (optional)</label>
          <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
        </div>

        <div class="flex space-x-4">
          <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Save</button>
          <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Validate</button>
          <button class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
