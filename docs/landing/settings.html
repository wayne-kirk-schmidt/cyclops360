<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="./dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="./settings.html" class="block py-2 px-4 font-semibold bg-blue-200 rounded">Settings</a>
        <a href="./signin.html" class="block py-2 px-4 font-bold hover:bg-blue-200 rounded">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">User Settings</h1>
      <form class="space-y-10">

        <!-- Profile Picture -->
        <div class="bg-white p-6 rounded shadow border">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Profile Picture</h2>
          <div class="flex items-center space-x-6">
            <img src="../images/avatar-placeholder.png" alt="Profile Preview" class="w-24 h-24 rounded-full border" />
            <input type="file" accept="image/*" class="p-2 border rounded" />
          </div>
        </div>

        <!-- User Info -->
        <div class="bg-white p-6 rounded shadow border">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">User Info</h2>
          <div class="grid grid-cols-3 gap-6">
            <input type="text" placeholder="First Name" class="p-2 border rounded" />
            <input type="text" placeholder="Last Name" class="p-2 border rounded" />
            <input type="email" value="user@example.com" readonly class="p-2 border rounded bg-gray-100" />
            <select class="p-2 border rounded col-span-1">
              <option>Viewer</option>
              <option>Power User</option>
              <option>Admin</option>
            </select>
          </div>
        </div>

        <!-- Preferences -->
        <div class="bg-white p-6 rounded shadow border">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Preferences</h2>
          <div class="grid grid-cols-3 gap-6">
            <select class="p-2 border rounded">
              <option>Light Theme</option>
              <option>Dark Theme</option>
            </select>
            <select class="p-2 border rounded">
              <option>English</option>
              <option>Japanese</option>
            </select>
            <select class="p-2 border rounded">
              <option>Email Notifications</option>
              <option>None</option>
            </select>
          </div>
        </div>

        <!-- Security -->
        <div class="bg-white p-6 rounded shadow border">
          <h2 class="text-lg font-semibold mb-4 text-blue-800">Security</h2>
          <div class="grid grid-cols-3 gap-6">
            <input type="password" placeholder="Old Password" class="p-2 border rounded" />
            <input type="password" placeholder="New Password" class="p-2 border rounded" />
            <input type="password" placeholder="Confirm Password" class="p-2 border rounded" />
          </div>
          <div class="mt-4">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              <span class="ml-2 text-sm font-medium">Enable Multi-Factor Authentication</span>
            </label>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex space-x-4 mt-6">
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Settings</button>
          <button type="reset" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Reset</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
