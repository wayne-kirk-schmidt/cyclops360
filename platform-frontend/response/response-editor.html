<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Response Editor - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleCommandBox(value) {
      const cmdBox = document.getElementById('manual-command-box');
      cmdBox.style.display = value === 'Manual Command' ? 'block' : 'none';
    }
  </script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../response/response-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Response Viewer</a>
        <a href="../response/response-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Response Editor</a>
        <a href="../response/response-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Response Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Response Editor</h1>

      <!-- Search Fields -->
      <div class="grid grid-cols-3 gap-4 mb-6">
        <input type="text" placeholder="Device Name" class="border p-2 rounded" />
        <input type="text" placeholder="Device Tag" class="border p-2 rounded" />
        <select class="border p-2 rounded">
          <option>Device Status</option>
          <option>Online</option>
          <option>Warning</option>
          <option>Offline</option>
        </select>
        <input type="text" placeholder="Alert Tag" class="border p-2 rounded" />
        <input type="datetime-local" class="border p-2 rounded" />
      </div>


      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block font-medium mb-2">Target Device or Group</label>
          <input type="text" placeholder="e.g. srv-web01 or WebGroup" value="srv-web01" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block font-medium mb-2">Select Playbook</label>
          <select class="w-full p-2 border rounded" onchange="toggleCommandBox(this.value)">
            <option>Restart Web Service</option>
            <option>Clear DNS Cache</option>
            <option>Patch Security Updates</option>
            <option>Manual Command</option>
          </select>
        </div>
      </div>

      <div id="manual-command-box" style="display: none;">
        <label class="block font-medium mb-2">Enter Command</label>
        <textarea rows="5" class="w-full p-3 border rounded font-mono" placeholder="e.g. systemctl restart nginx"></textarea>
      </div>

      <div class="mt-6">
        <label class="block font-medium mb-2">Optional Notes</label>
        <textarea rows="3" class="w-full p-3 border rounded" placeholder="e.g. Initiating restart due to alert on web service health."></textarea>
      </div>

      <div class="mt-6">
        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Execute Response</button>
      </div>
    </div>
  </div>
</body>
</html>
