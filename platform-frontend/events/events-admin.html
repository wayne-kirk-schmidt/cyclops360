<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events Admin - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../events/events-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Events Viewer</a>
        <a href="../events/events-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Events Editor</a>
        <a href="../events/events-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Events Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <!-- Main Panel -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Events Admin</h1>

      <!-- Search Filters -->
      <div class="grid grid-cols-4 gap-4 mb-8">
        <input type="text" placeholder="Event Tag" class="border p-2 rounded" />
        <input type="text" placeholder="Event Type" class="border p-2 rounded" />
        <select class="border p-2 rounded">
          <option>Severity</option>
          <option>Info</option>
          <option>Warning</option>
          <option>Critical</option>
        </select>
        <input type="datetime-local" class="border p-2 rounded" />
      </div>

      <!-- Retention Settings -->
      <div class="mb-8 bg-white p-4 rounded border shadow">
        <h2 class="text-lg font-semibold text-blue-800 mb-4">Retention Settings</h2>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-medium">Retain Critical</label>
            <select class="w-full p-2 border rounded">
              <option>1 Month</option><option>3 Months</option><option>6 Months</option><option>1 Year</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Retain Warning</label>
            <select class="w-full p-2 border rounded">
              <option>1 Month</option><option>3 Months</option><option>6 Months</option><option>1 Year</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Retain Info</label>
            <select class="w-full p-2 border rounded">
              <option>1 Month</option><option>3 Months</option><option>6 Months</option><option>1 Year</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Archival Options -->
      <div class="mb-8 bg-white p-4 rounded border shadow">
        <h2 class="text-lg font-semibold text-blue-800 mb-4">Archival Options</h2>
        <label class="inline-flex items-center mb-4">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 mr-2" checked>
          <span class="text-sm font-medium">Enable Auto-Archive</span>
        </label>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Archive Path</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="/data/archive/events/" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Archive Format</label>
            <select class="w-full p-2 border rounded">
              <option>CSV</option><option>JSON</option><option>XML</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Event Type Management -->
      <div class="mb-8 bg-white p-4 rounded border shadow">
        <h2 class="text-lg font-semibold text-blue-800 mb-4">Manage Event Types</h2>
        <div class="grid grid-cols-2 gap-4">
          <input type="text" class="w-full p-2 border rounded" placeholder="Add New Event Type" />
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Type</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4 mt-4">
        <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Save Settings</button>
        <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Archive Now</button>
        <button class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700">Cleanup</button>
      </div>
    </div>
  </div>
</body>
</html>
