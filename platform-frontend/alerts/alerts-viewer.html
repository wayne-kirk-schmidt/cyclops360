<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts Viewer - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../alerts/alerts-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Viewer</a>
        <a href="../alerts/alerts-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Editor</a>
        <a href="../alerts/alerts-admin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Alerts Admin</a>
        <a href="../landing/settings.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Settings</a>
        <a href="../landing/contact.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Contact Us</a>	
        <a href="../landing/signin.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>      
	  </nav>
    </div>

    <!-- Main Panel -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Alerts Viewer</h1>

      <!-- Filters -->
      <div class="grid grid-cols-5 gap-4 mb-6">
        <input type="text" placeholder="Alert Name" class="border p-2 rounded" />
        <input type="text" placeholder="Device Name" class="border p-2 rounded" />
        <select class="border p-2 rounded">
          <option>Severity</option>
          <option>Info</option>
          <option>Warning</option>
          <option>Critical</option>
        </select>
        <input type="datetime-local" class="border p-2 rounded" />
        <select class="border p-2 rounded">
          <option>Status</option>
          <option>Active</option>
          <option>Resolved</option>
        </select>
      </div>

      <!-- Alert Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm bg-white shadow rounded">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2 text-left">Alert ID</th>
              <th class="px-4 py-2 text-left">Time</th>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Device</th>
              <th class="px-4 py-2 text-left">Severity</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Acknowledged</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-4 py-2">ALR-9001</td>
              <td class="px-4 py-2">09:05</td>
              <td class="px-4 py-2">Disk Usage High</td>
              <td class="px-4 py-2">srv-db01</td>
              <td class="px-4 py-2 text-yellow-600">Warning</td>
              <td class="px-4 py-2">Active</td>
              <td class="px-4 py-2">No</td>
            </tr>
            <tr class="border-t">
              <td class="px-4 py-2">ALR-9002</td>
              <td class="px-4 py-2">08:45</td>
              <td class="px-4 py-2">Interface Flap</td>
              <td class="px-4 py-2">sw-core</td>
              <td class="px-4 py-2 text-red-600">Critical</td>
              <td class="px-4 py-2">Resolved</td>
              <td class="px-4 py-2">Yes</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
