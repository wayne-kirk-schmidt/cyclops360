<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topology Editor - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4 flex flex-col items-center">
      <img src="../images/logo.png" alt="CyclOps360 Logo" class="w-24 mb-6" />
      <nav class="w-full space-y-2 text-left font-medium">
        <a href="../landing/dashboard.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Dashboard</a>
        <a href="../topology/topology-viewer.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Viewer</a>
        <a href="../topology/topology-editor.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Topology Editor</a>
        <a href="../topology/topology-admin.html" class="block py-2 px-4 font-semibold bg-blue-200 rounded">Topology Admin</a>
        <a href="../landing/signup.html" class="block py-2 px-4 hover:bg-blue-200 rounded">Sign Out</a>
      </nav>
    </div>

    <!-- Main Panel -->
    <div class="w-4/5 p-8">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">Topology Editor</h1>

      <form class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium mb-1">Device A</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="e.g. router-core" />
          </div>
          <div>
            <label class="block font-medium mb-1">Device B</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="e.g. switch-access01" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium mb-1">Relationship Type</label>
            <select class="w-full p-2 border rounded">
              <option>Depends On</option>
              <option>Connected To</option>
              <option>Redundant With</option>
            </select>
          </div>
          <div>
            <label class="block font-medium mb-1">Link Metadata</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="e.g. eth0/1, 10Gbps" />
          </div>
        </div>

        <div>
          <label class="block font-medium mb-1">Notes</label>
          <textarea rows="4" class="w-full p-2 border rounded" placeholder="Optional description of the link or relation."></textarea>
        </div>

        <div class="flex space-x-4 mt-4">
          <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Add Link</button>
          <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Update Link</button>
          <button class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700">Remove Link</button>
        </div>
      </form>

      <div class="mt-10">
        <h2 class="text-md font-semibold text-blue-800 mb-2">Preview Network Topology</h2>
        <img src="topology-graph.png" alt="Force Graph Preview" class="w-3/4 border rounded shadow mx-auto" />
      </div>
    </div>
  </div>
</body>
</html>
