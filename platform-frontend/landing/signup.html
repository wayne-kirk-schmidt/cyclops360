<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CyclOps360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <div class="flex min-h-screen">
    
<div class="w-1/3 bg-blue-100 flex flex-col items-center justify-center text-center p-4">
  <img src="../images/logo.png" alt="CyclOps360 Logo" class="max-h-60 mb-4"/>
  <p class="text-lg text-blue-900 font-semibold">Total Ops Awareness. Delivered.</p>
  <p class="text-sm text-gray-700">
      <a href="./dashboard.html" class="text-blue-600 underline">Dashboard</a>
  </p>
</div>

    <div class="w-2/3 flex flex-col justify-center px-10">
      <form class="space-y-4 mb-4 w-72">
        <div class="text-left">
          <label class="block font-medium text-sm">First Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div class="text-left">
          <label class="block font-medium text-sm">Last Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div class="text-left">
          <label class="block font-medium text-sm">Username</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div class="text-left">
          <label class="block font-medium text-sm">Email Address</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div class="text-left">
          <label class="block font-medium text-sm">Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div class="text-left">
          <label class="block font-medium text-sm">Confirm Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Account</button>
      </form>
      <p class="text-sm text-gray-700">
        Already have an account? <a href="../landing/signin.html" class="text-blue-600 underline">Sign In</a>
      </p>
      <p class="text-sm text-gray-700">
        Need help? <a href="../landing/contact.html" class="text-blue-600 underline">Contact Us</a>
      </p>
    </div>
  </div>
</body>
</html>
